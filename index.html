<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/resume-ai/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Create professional resumes using AI and LaTeX templates. Transform your career with our smart resume builder powered by ChatGPT and Overleaf." />
    <meta name="keywords" content="resume builder, AI resume, LaTeX resume, professional CV, job application, career tools" />
    <title>ResumeAI - AI-Powered Resume Builder</title>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_PUBLISHER_ID" crossorigin="anonymous"></script>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // This script checks to see if a redirect is present in the query string,
      // and if so, redirects the page accordingly.
      // This fixes client-side routing issues with GitHub Pages.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
